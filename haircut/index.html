<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width"> <!--, initial-scale=1"-->
    <title>Kutz 4 Kids</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/jquery.selectBoxIt.css" rel="stylesheet">
    <link href="../css/style.css" media="screen" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="background-image:none">
<h2>Kutz4Kidz Haircuts</h2><br/>
<img src="../image/haircut.jpg" style="height: 100px; width: 100px; display: block; margin-left: auto; margin-right: auto" />
<div id="childDetailDiv" class="upload_form">
    <table>
        <tr>
            <td>
                <label for="childId">Child Id</label><input id="childId" type="text"/>&nbsp;&nbsp; OR &nbsp;&nbsp
            </td>
            <td>
                <label for="punchCardId">Punchcard Id </label><input id="punchCardId" type="text"/>
            </td>
            <td>
                <input id=lookupButton type="button" value="Lookup" style="margin-left: 70px;" onClick="lookupChild('haircut')" />
            </td>
        </tr>
    </table>
    <p>&nbsp;</p>
    <label>First Name &nbsp;&nbsp; </label><input id="firstName" type="text" /><br /><br />
    <!--add updates for healthcheck-->
    <label>Health Check</label><input id="healthcheck" type="text" readonly /> <br/><br/>
    <input id=statusButton type="button" value="Status Unknown" disabled style="background-color: yellow;" />
    <label>&nbsp;</label><input id=updateButton type="button" value="Set Completed" onClick="setHaircutCompleted()" />
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/childDataAccess.js"></script>
<script src="../js/stations.js"></script>
</body>
</html>
