<html lang="en">

<body style="background-image:none">
<h2>Kutz4Kidz Health Check</h2><br/>
<img src="../image/healthcheck.jpg" style="height: 100px; width: 100px; display: block; margin-left: auto; margin-right: auto" />
<div id="childDetailDiv" class="upload_form">
    <label>Child Id</label><input id="childId" type="text"/>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(type or scan barcode)<br />
    <label>&nbsp;</label>
    <input id=lookupButton type="button" value="Lookup" onClick="lookupChild('healthCheck')" /><br />
    <p>&nbsp;</p>
    <label>First Name &nbsp;&nbsp; </label><input id="firstName" type="text" /><br />
    <input id=statusButton type="button" value="Status Unknown" disabled style="background-color: yellow;" />
    <label>&nbsp;</label><input id=updateButton type="button" value="Set Completed" onClick="setHealthCheckCompleted()" />
</div>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/childDataAccess.js"></script>
<script src="../js/stations.js"></script>
